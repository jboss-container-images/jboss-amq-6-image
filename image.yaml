name: "jboss-amq-6/amq62"
description: "Red Hat JBoss AMQ 6.2 container image"
version: "6.2.1"
from: "jboss/openjdk18-rhel7:1.0"
user: 185
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
    - name: "JBOSS_AMQ_VERSION"
      value: "6.2.1.redhat_211"
    - name: "PRODUCT_VERSION"
      value: "6.2.1.redhat_211"
    - name: "AMQ_HOME"
      value: "/opt/amq"
cmd:
    - "/opt/amq/bin/activemq"
    - "console"
scripts:
    - package: amq-install
      exec: install.sh
    - package: amq-chown
      exec: install.sh
sources:
    - artifact: jboss-a-mq-6.2.1.redhat-211.zip
      md5: 27e8b991af9b154d1e5677c3ab518f1f
      hint: "Artifact is available on Customer Portal: https://access.redhat.com/jbossnetwork/restricted/softwareDetail.html?softwareId=53431&product=jboss.amq&version=6.2.1&downloadType=securityPatches"
dogen:
    version: 2.4.3
    plugins:
        dist_git:
            repo: jboss-amq-6-docker
            branch: jb-amq62
